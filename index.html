<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>D0nn022 project 1</title>
</head>
<body>
    <div class="main">
  
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
        
         <div class="main-content">
        <div class="form-content">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" required placeholder="Enter your name" />
            <label for="email" id="email-label">Email</label>
             <input id="email" type="email" required placeholder="Enter your email" />
            <label for="number" id="number-label">Enter your age</label>
             <input id="number" type="number" min="13" max="100" required placeholder="Enter your age" />
            
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
              <option value="">Select an option</option>
              <option value="studen">Student</option>
              <option value="full-time-learner">Full time learner</option>
              <option value="full-time-job">Full time job</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
            
            <fieldset>
              <legend>Would you recommend freeCodeCamp to a friend?</legend>
              <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
              <input type="radio" name="action" id="maybe" value="maybe"  /><label for="maybe">Maybe</label><br />
              <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br />
            </fieldset>
      
              <p>What is your favorite feature of freeCodeCamp?</p>
              <input type="checkbox" id="project" name="project" value="project">
              <label for="project">Projects</label><br>
              <input type="checkbox" id="community" name="community" value="community">
              <label for="community">Community</label><br>
              <input type="checkbox" id="community" name="source" value="source">
              <label for="open">Open source</label><br>
            
            
            <label for="comment">Any comments or suggestions?</label>
            <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
            
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
        </div>
      </div>
</body>
</html>
